<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Wallet</title>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl mt-4"><span class="text-blue-400 font-medium">My Bank</span> Functional</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-11/12 md:w-10/12 lg:w-9/12 mx-auto text-white">
                <div class="bg-purple-300 p-8 rounded-lg">
                    <h4 class="lg:text-3xl md:text-2xl text-1xl font-medium">Deposit</h1>
                        <h2 class="lg:text-5xl md:text-3xl text-2xl font-medium"><span id="deposit-total"
                                class="flex flex-wrap ">00</span>৳
                        </h2>
                </div>
                <div class="bg-red-300 p-8 rounded-lg">
                    <h4 class="lg:text-3xl md:text-2xl text-1xl font-medium">Withdraw</h1>
                        <h2 class="lg:text-5xl md:text-3xl text-2xl font-medium"><span id="withdraw-total"
                                class="flex flex-wrap ">00</span>৳
                        </h2>
                </div>
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h4 class="lg:text-3xl md:text-2xl text-1xl font-medium">Balance</h1>
                        <h2 class="lg:text-5xl md:text-3xl text-2xl font-medium"><span id="balance-total"
                                class="flex flex-wrap ">1200</span>৳
                        </h2>
                </div>

            </div>
        </section>
        <section class="mt-8 w-11/12 md:w-10/12 lg:w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-500 p-8 rounded-lg">
                    <h3 class="lg:text-4xl md:text-3xl text-1xl mb-4 text-white font-medium">Your Deposit</h3>
                    <input type="number" class=" p-4 w-full md:w-10/12 lg:w-9/12 mb-4 block  rounded-xl"
                        id="deposit-field" placeholder="Your Amount">
                    <button id="btn-deposit"
                        class="bg-blue-800 px-6 py-3 rounded-lg text-white font-medium mt-4 hover:bg-sky-500">Deposit</button>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h3 class="lg:text-4xl md:text-3xl text-1xl mb-4 text-white font-medium">Your Withdrawal</h3>
                    <input type="number" class=" p-4 w-full md:w-10/12 lg:w-9/12 mb-4 rounded-xl block"
                        id="withdraw-field" placeholder="Your Amount">
                    <button id="btn-withdraw"
                        class="bg-green-800 px-6 py-3 rounded-lg text-white font-medium mt-4 hover:bg-sky-500">Deposit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>

</body>

</html>
